<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Form</title>
    <!-------css Link ------>
    <link rel="stylesheet" href="style.css">
    <!-----Google Fonts link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;400;700&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400&family=Raleway:ital,wght@0,100;0,200;0,300;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,800;1,900&display=swap" rel="stylesheet">
    <!----Fontawesome link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
<!-------Progect----Start------------>
<div class="container">
<div class="card">
    <div class="inner-box" id="card">

<!------Login-Form Start---------->  
        <div class="card-front">
            <h2>LOGIN</h2>
            <form>
                <input type="email" class="input-box" placeholder="Your Email ID" required>
                <input type="password" class="input-box" placeholder="Your Password" required>
                <button type="submit" class="submit-btn">Submit</button>
                <input type="checkbox"><span>Remember Me</span>
            </form>
            <button type="button" class="btn" onclick="openRegister()">I'm New Here</button>
            <a href="">Forgot Password</a>
        </div>
<!------Login-Form End----------------> 

<!------Register-Form Start---------->       
        <div class="card-back">
            <h2>REGISTER</h2>
            <form>
                <input type="text" class="input-box" placeholder="Your Name" required>
                <input type="email" class="input-box" placeholder="Your Email ID" required>
                <input type="password" class="input-box" placeholder="Your Password" required>
                <button type="submit" class="submit-btn">Submit</button>
                <input type="checkbox"><span>Remember Me</span>
            </form>
            <button type="button" class="btn" onclick="openLogin()">I've an account</button>
            <a href="">Forgot Password</a>
        </div>
<!------Register-Form End------------->  
    </div>
</div>
</div>
<!-------Progect---End---------------------->

<!--------Javascript Start-------->
<script>
    
    var card = document.getElementById("card");
    
    function openRegister(){
        card.style.transform = "rotateY(-180deg)";
    }
    function openLogin(){
        card.style.transform = "rotateY(0deg)";
    }
</script>
<!--------Javascript End-------->
</body>
</html>
